<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Daftar Produk</title>
</head>
<body>
    <h1>Daftar Produk</h1>
    <form id="form-produk" action="" onsubmit="event.preventDefault(); tambahProduk(this)">
        <input name="index" type="hidden" value="-1">
        <div>
            <label for="namaProduk">Nama Produk</label>
        </div>
        <div>
            <input type="text" id="namaProduk" name="namaProduk">
        </div>
        <div>
            <label for="hargaProduk">Harga Produk</label>
        </div>
        <div>
            <input type="text" id="hargaProduk" name="hargaProduk">
        </div>
        <div>
            <label for="stokProduk">Stok Produk</label>
        </div>
        <div>
            <input type="text" id="stokProduk" name="stokProduk">
        </div>
        <div>
            <label for="linkGambarProduk">Link Gambar Produk</label>
        </div>
        <div>
            <input type="text" id="linkGambarProduk" name="linkGambarProduk">
        </div>
        <button id ="btn-save-produk">Tambah</button>
    
    </form>
    <div id="daftar-produk"></div>
    <script src="aplikasi-daftar-produk.js"></script>
</body>
</html>
