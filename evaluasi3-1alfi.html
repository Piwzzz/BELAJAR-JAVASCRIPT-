<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Lights</title>
</head>
<body>
    <button onclick="merah()">Merah</button>
    <button onclick="kuning()">Kuning</button>
    <button onclick="hijau()">Hijau</button>

    <div>
        <h1>Instruksi</h1>
        <h1 id="konten"></h1>
    </div>

    <script type="text/javascript">
        function merah() {
            document.getElementById('konten').innerHTML = 'Berhenti';
        }
        function kuning() {
            document.getElementById('konten').innerHTML = 'hati-hati';
        }
        function hijau() {
            document.getElementById('konten').innerHTML = 'Jalan';
        }
    </script>
</body>
</html>
